<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 2px solid tomato;
      }
      .child {
        width: 100px;
        min-height: 800px;
        height: 100px;
        max-height: 1000px;
        /* min-height: 50px; */
        border: 4px solid;
        margin: 10px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!-- mafgin : 요소의 바깥 여백을 지정
        margin - top / margin-bottom / margin-left / margin-right  -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
