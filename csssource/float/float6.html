<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .portfolio > li {
        width: 225px;
        height: 225px;
        background: darkcyan;
        margin-right: 20px;
        float: left;
        list-style: none;
      }
      .portfolio {
        width: 960px;
        margin: 100px auto;
        background: black;
      }
      .portfolio > li:nth-child(4) {
        margin-right: 0px;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="portfolio clearfix">
      <li>pic1</li>
      <li>pic2</li>
      <li>pic3</li>
      <li>pic4</li>
    </ul>
  </body>
</html>
