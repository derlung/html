<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* rem : 문서 기본값(16px)의 배수 */
      :root {
        font-size: 12px;
      }
      body {
        /* font-size: 16px; */
      }
      p {
        width: 70%;
        font-size: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      span {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본문법 - 단위</h1>
    <h2>길이를 나타내는 단위</h2>
    <p>
      <span>Lorem </span>ipsum dolor, sit amet consectetur adipisicing elit.
      Repellendus saepe pariatur vero. Qui esse ex accusantium architecto eius
      maxime recusandae tempore possimus quidem earum, quod iure, laboriosam
      dignissimos perferendis ipsum!
    </p>
  </body>
</html>
