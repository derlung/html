    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      h1::before {
        content: "before";
        color: red;
      }
      h2::after {
        content: "after";
        color: blue;
      }
      h3::before{
          content="";
          width:10px;
          height:10px;
          background-color:red;
          display:inline-block;
          margin-right:10px;
      }
    </style>
  </head>
  <body>
    <!-- /* 선택된 요소의 앞부분에 내용을 변경한다거나 
        뒷부분에 내용을 변경하는 경우에 사용 */ -->

    <h2>가상 요소 선택자</h2>
  </body>
