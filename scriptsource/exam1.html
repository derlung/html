<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="ex">여기는 DIV 영역입니다.</div>
    <div><a href="#">div 요소 내용 출력하기</a></div>
    <div><a href="#">div 요소 내용 변경하기</a></div>
    <script>
      let ex = document.querySelector(".ex");
      //id가 ex인 영역의 내용 가져오기
      function get() {
        console.log(ex.innerText);
      }
      //id가 ex인 영역의 내용 변경하기
      function set() {
        ex.innerText = "변경되었습니다.";
      }
    </script>
  </body>
